<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles/design.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<section class="container-section">
    <!-- Rating state start -->
    <img src="" alt="">
    <div class="container-star">
        <img class="star-img" src="./images/icon-star.svg" alt="">
    </div>


    <h1>How did we do?</h1>
    <div class="information"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
    </div>

    <ul style="list-style-type:none">
        <li id="choice1" >1</li>
        <li id="choice2">2</li>
        <li id="choice3">3</li>
        <li id="choice4">4</li>
        <li id="choice5">5</li>
    </ul>
    <button id="submitChoice" class="submit_button">SUBMIT</button>
</section>

<script src="js/main.js" type="application/javascript"></script>
</body>
</html>
